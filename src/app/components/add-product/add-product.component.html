<div>
    <form method="POST">
        <div class="form-group">
            <label>Product ID</label>
            <input type="text" class="form-control" placeholder="Enter ID" name="pid" #pid [(ngModel)]="p.Pid">
        </div>
        <div class="form-group">
            <label>Product Name</label>
            <input type="text" class="form-control" placeholder="Enter name" name="pname" #pname [(ngModel)]="p.Pname">
        </div>
        <div class="form-group">
            <label>Product Price</label>
            <input type="text" class="form-control" placeholder="Enter Price" name="price" #price [(ngModel)]="p.Price">
        </div>
        <div class="form-group">
            <label>Product Stock</label>
            <input type="text" class="form-control" placeholder="Enter Stock" name="stock" #stock [(ngModel)]="p.Stock">
        </div>
        <button type="submit" class="btn btn-primary btn-block" (click)="createProduct()">Create Product</button>
    </form>
</div>
