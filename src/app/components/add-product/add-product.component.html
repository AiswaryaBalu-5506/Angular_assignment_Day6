<div>
    <form method="POST">
        <div class="form-group">
            <label>Product ID</label>
            <input type="text" class="form-control" placeholder="Enter ID" name="pid" #pid>
        </div>
        <div class="form-group">
            <label>Product Name</label>
            <input type="text" class="form-control" placeholder="Enter name" name="pname" #pname>
        </div>
        <div class="form-group">
            <label>Product Price</label>
            <input type="text" class="form-control" placeholder="Enter Price" name="price" #price>
        </div>
        <div class="form-group">
            <label>Product Stock</label>
            <input type="text" class="form-control" placeholder="Enter Stock" name="stock" #stock>
        </div>
        <button type="submit" class="btn btn-primary btn-block" (click)="createProduct(pid.value, pname.value, price.value, stock.value)">Create Product</button>
    </form>
</div>
